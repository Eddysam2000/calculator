<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tip Calculator </title>
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <style>
        #cb {
            padding-top: 20px;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div id="p-name">
        <h1>Tip Calculator</h1>
        <img src="./img/moneybag.png" alt="">
    </div>
    <div class="container">
        <input type="number" id="billAmount" placeholder="Enter Bill Amount" required autofocus>
        <input type="number" id="tipPer" placeholder="Enter Tip Percentage %" required>
        <div id="tipAmount">Tip Amount Is : </div>
        <div id="output">Total Amount : </div>
        <div class="btns">
            <button onclick="tipCalculate()">Calculate</button>
            <input type="reset" onclick="location.reload()" name="" id="">
        </div>
    </div>
    <p id="cb"> By CodeBustler</p>
    <div class="bg"> <img id="bg" src="./img/svg.png" alt=""> </div>
    <script src="./js/script.js"></script>
</body>

</html>
